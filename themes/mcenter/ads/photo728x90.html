<SCRIPT language="JavaScript" type="text/javascript"><!--
	var q = document.location.search;
	getParam = function(arg){
		
		if (q.indexOf(arg) >= 0){
			var pntr = q.indexOf(arg) + arg.length + 1;
			if (q.indexOf("&", pntr) >= 0){
				return q.substring(pntr, q.indexOf("&", pntr));
			}else{
				return q.substring(pntr, q.length);
			}
		}else{
			return null;
		}
	}
	var tag = getParam('thepagetag');
	var category = getParam('thepagecat');
	var brokenstring = category.split("-");
	var keywordbase = ["mediacenter", tag];
	var pubid = getParam('mcpubid');
	var sitename = getParam('mcsitename');
	var ccc = getParam('mcccc');

	//-->
</SCRIPT>
