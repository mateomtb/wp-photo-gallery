<html>
<head>
	<script src="https://cleverads.spreednews.com/cacmob2.js" type="text/javascript"></script>
</head>
<body style="margin:0px;padding:0px;">
<div id="adspot1"></div>
<script type="text/javascript">
	var q = document.location.search;
	getParam = function(arg){	
		if (q.indexOf(arg) >= 0){
			var pntr = q.indexOf(arg) + arg.length + 1;
			if (q.indexOf("&", pntr) >= 0){
				return q.substring(pntr, q.indexOf("&", pntr));
			}else{
				return q.substring(pntr, q.length);
			}
		}else{
			return null;
		}
	}
	
	var setSKU = getParam('sku');
	//alert( setSKU );
	var SKU = "DPNEWS-IPN-NAT";
	if ( (setSKU != '') && (setSKU != null) ) {
		SKU=setSKU;
	}
	var creativeSizeTypeID = 1;
	var creativeType = 1;
	var sectionID = -999;       //use -1 as default if none is set
	var appLanguage = 1;      //default 1 for global
	var gpsLocation = '0,0';  //default 0,0 if unknown
	var appLocation = 1;      //default 1 for global
	var divID = 'adspot1';
	getAd(SKU, creativeSizeTypeID, creativeType, sectionID, appLanguage, gpsLocation, appLocation, divID);
	//getAd("DPNEWS-IPN-NAT",1,1,-999,1,'0,0',1,'adspot2');
</script>
</body>
</html>
